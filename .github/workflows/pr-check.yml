name: PR Check

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'fastlane/**'
      - '.github/**'
      - 'icons/**'
      - 'images/**'
      - 'scripts/**'
      - 'whatsnew/**'
      - '**.md'
      - '**.MD'

# If two events are triggered within a short time in the same PR, cancel the run of the oldest event
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr:
    name: 'Tests and Build Production Debug Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'jetbrains'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Lint Check
        run: bash ./gradlew lintKotlin

      - name: ğŸ— Disable Firebase
        run: |
          bash ./scripts/enableDisableFirebase.sh false

      - name: ğŸ— Build Free APK
        run: bash ./gradlew assembleFreeDebug

      - name: ğŸ— Enable Firebase
        run: |
          bash ./scripts/enableDisableFirebase.sh true

      - name: ğŸ— Build Free Play store APK
        run: bash ./gradlew assembleFreePlaystoreDebug

      - name: ğŸ— Build Pro APK
        run: bash ./gradlew assembleProDebug

      - name: ğŸš€ Upload APK to Artifacts ğŸ“±
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: app/build/outputs/apk/free/debug/*.apk
          retention-days: 3

      - name: ğŸ’¬ Comment on PR with APK Link
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const runId = context.runId;
            const repo = context.repo;
            const prNumber = context.issue.number;

            const comment = `## ğŸ“± APK Build Complete!

            Your debug APK has been built successfully and is ready for testing.

            ### ğŸ“¥ Download APK
            [Download app-debug.apk](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId})

            **Note:** Click the link above, scroll down to the "Artifacts" section, and download the \`app-debug\` artifact.

            **Retention:** This artifact will be available for 3 days.`;

            github.rest.issues.createComment({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
              body: comment
            });