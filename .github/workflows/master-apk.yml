name: Create APK from Master

on:
  push:
    branches:
      - master
      - issue-360-partial
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'jetbrains'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew assembleFreeDebug

      - name: ðŸš€ Upload APK to Artifacts ðŸ“±
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/free/debug/*.apk
          retention-days: 7

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ github.token }}"
          automatic_release_tag: "latest-master"
          prerelease: true
          title: "Latest Master Build"
          files: app/build/outputs/apk/free/debug/*.apk
